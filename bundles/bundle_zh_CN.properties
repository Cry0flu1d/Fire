# 方块

block.fire-hzgs.name = 火种公司
block.fire-hzgs.description = 火种公司分支科技的开端。

# 方块-炮塔

block.fire-js.name = 击碎
block.fire-js.description = 万用抛射炮弹发射器。
block.fire-js.details = [cyan]力  墙  杀  手
block.fire-yg.name = 魇光
block.fire-yg.description = 万用穿透激光发射器。将材料融化并作为弹药。
block.fire-yg.details = 今天去尖刀老巢捡点健康码来测测？
block.fire-dr.name = 点燃
block.fire-dr.description = 矿渣发射器。向敌人发射持续的慢速单目标激光，并融化敌人。
block.fire-dr.details = 小熔毁？也许。 打火机？当然！
block.fire-dh.name = 倒海
block.fire-dh.description = 向敌人喷射过强的液体流。 使用水作弹药时能够自动灭火。需要电力。
block.fire-dh.details = 高  压  水  枪
block.fire-ql.name = 千里
block.fire-ql.description = 远程导弹发射器，需要专门的导弹才能运作。\n据说它第一次作为正式炮台加入军队时，所有碰过恶兆的士兵（包括人类和机械体）都十分不屑：“就这射速，我恶兆能顶它三个！”直到它们看到了液氮，那在玻璃管中晃动的无色液体与其周围的乳白色凝结物能够让千里的射速与恶兆打平。\n目前，这个炮台被火种集团大量使用于他们的军队中。
block.fire-ql.details = 由于未知原因，千里的导弹在进行二次及以上的分段时会丢失瞄准目标...
block.fire-ty.name = 天眼
block.fire-ty.description = 快速狙击炮，适配几乎所有类型的资源，但仍在实验阶段。
block.fire-ty.details = 哒哒哒哒哒哒哒哒......

# 方块-生产

block.fire-fmj.name = 伐木只因
block.fire-fmj.description = 面向树木放置时，以缓慢的速度砍伐并产出木材。
block.fire-sc.name = 树场
block.fire-sc.description = 使用水和大量电力繁殖树木，并加工为木材。
block.fire-swzzsj.name = 生物质增生机
block.fire-swzzsj.description = 收集大气中低浓度的孢子，并使用先进技术培养孢子荚。比普通培养机更高效。
block.fire-lbzt.name = 裂变钻头
block.fire-lbzt.description = 使用大量的钍引发裂变，促使矿物脱离矿点。

# 方块-运输

block.fire-fhcsd.name = 复合传送带
block.fire-fhcsd.description = 将物品向前方输送，比钛传送带更快。

# 方块-电力

block.fire-zjjd.name = 导体节点
block.fire-zjjd.description = 利用导体自身的放电能力和玻璃的放大能力，借此提升距离，并储存一定量电力。代价是一点点连接数目...
block.fire-yrfdj.name = 焰燃发电机
block.fire-yrfdj.description = 燃烧高燃烧性燃料来发电，需要冷冻液作为冷却。
block.fire-yrfdj.details = 注：只接受燃烧性>=115%的物品

# 方块-工厂

block.fire-dgj.name = 镀“钢”机
block.fire-dgj.description = 将玻璃镀上铅得到钢化玻璃。
block.fire-dkc.name = 一级弹壳制造厂
block.fire-dkc.description = 使用铜，硅和钛制造一级弹壳。
block.fire-dmj.name = 钢化玻璃打磨机
block.fire-dmj.description = 将钢化玻璃加工成镜面玻璃。
block.fire-drgl.name = 电热硅炉
block.fire-drgl.description = 使用大量电力将沙子精炼成硅。
block.fire-dtgcy.name = 导体构成仪
block.fire-dtgcy.description = 使用铜和硅制造电阻极低的导体。
block.fire-dtgcy.details = [red]电光一闪，全员暴毙。（请谨慎处理该物体）
block.fire-gslqq.name = 高速冷却器
block.fire-gslqq.description = 使用冷冻液冷却大量矿渣来生产流火结晶。
block.fire-hhhjcqc.name = 烘火合金萃取厂
block.fire-hhhjcqc.description = 用煤炭将杂质烘火合金提纯为纯净的烘火合金。
block.fire-hhhjcqc.details = 《烘火合金是怎样炼成的》
block.fire-hhhjtqq.name = 杂质烘火合金提取厂
block.fire-hhhjtqq.description = 从煤炭和孢子荚中萃取易燃物，并与矿渣混合为杂质烘火合金。
block.fire-mcfsc.name = 木材焚烧厂
block.fire-mcfsc.description = 将木材焚烧为煤炭，并产生电力。
block.fire-mcfsc.details = 代码来自 Extra Utilities mod
block.fire-rnyl.name = 热能窑炉
block.fire-rnyl.description = 使用煤炭将沙子烧制为玻璃。在炙热地形上更高效。
block.fire-xrhcy.name = 血肉合成仪
block.fire-xrhcy.description = 将塑钢的可塑性与相织物的弹性（活性？）注入孢子荚中，使其变为血肉团。
block.fire-xrhcy.details = 注！入！灵！魂！
block.fire-ybdc.name = 云爆弹制造厂
block.fire-ybdc.description = 使用一级导弹弹壳，硫化物和爆炸混合物制作云爆弹。
block.fire-ybdc.details = 鬼知道为啥导弹弹壳可以用来制作炮弹...
block.fire-ydysj.name = 液氮压缩机
block.fire-ydysj.description = 使用爆炸混合物和烘火合金创造高压的条件，使用大量的冷冻液降温，将氮气压缩为液氮。
block.fire-ydysj.details = [red]致  死  量
block.fire-yjbldc.name = 一级爆裂导弹加工厂
block.fire-yjbldc.description = 将一级导弹弹壳和爆炸混合物加工为一级爆裂导弹。

# 方块-墙体

block.fire-sbq.name = 水坝墙
block.fire-sbq.description = 保护己方建筑，挡下敌方炮弹。可被放置在深水之上。
block.fire-sbqdx.name = 大型水坝墙
block.fire-sbqdx.description = 保护己方建筑，挡下敌方炮弹。可被放置在深水之上。
block.fire-xrq.name = 血肉墙
block.fire-xrq.description = 保护己方建筑，挡下敌方炮弹。拥有自我修复能力，可使用水提高修复效率。

# 方块-效果

block.fire-buildingHealer.name = 建筑治疗仪
block.fire-buildingHealer.description = 在方形范围内缓慢修复己方建筑。可使用硅提高效率。
block.fire-buildingHealer.details = 注：此类修复投影器的修复效果不可叠加（参考超速投影器），请合理放置。
block.fire-jzzsq.name = 建造指示器
block.fire-jzzsq.description = 自动重建范围内的建筑，并在其他单位进行建造时提供协助。
block.fire-jzzsq.details = 实际上就是换皮的建造枢纽...
block.fire-javelinPad.name = Javelin 机甲平台
block.fire-javelinPad.description = 允许将当前的机甲替换为一款快速、轻装甲的截击机。
block.fire-javelinPad.details = 技术能力有限，只能做成核心的形式了，玩的开心 :)
block.fire-zjhx.name = 装甲核心
block.fire-zjhx.description = 基地的核心。装甲极佳，容量更高。可被建造和拆除。\n在自身周围创建一个六边形力场。
block.fire-gh.name = 篝火
block.fire-gh.description = 使用大量可燃材料点燃篝火，提高附近建筑物的工作效率——当然，这多亏了《人工智能逻辑学》的奇妙见解...
block.fire-gh.details = 古人类心向光明，喜欢围住篝火，这个篝火就不一样了，机械也喜欢，被照了能加速...

# 物品

item.fire-bl.name = 玻璃
item.fire-bl.description = 直接从沙子中提取的中间产物。
item.fire-dt.name = 导体
item.fire-dt.description = 并不是真正意义上的超导体，它只是能在内部产生并存储电力，以弥补自身电阻带来的损耗，所以自律的自毁单元出发前肯定会带点这玩意...
item.fire-lhjj.name = 流火结晶
item.fire-lhjj.description = 被冻结的矿渣，和石头不同的是，它可以燃烧。
item.fire-hhhj.name = 烘火合金
item.fire-hhhj.description = 超高燃烧性物品。用于高强度燃烧。
item.fire-hhhj.details = [red]注意防护！！！
item.fire-jmbl.name = 镜面玻璃
item.fire-jmbl.description = 高光线反射率物品。一般来说，你无法看清它的真实面貌。
item.fire-mc.name = 木材
item.fire-mc.description = 燃烧性一般的物品。用于点火或燃烧。
item.fire-mc.details = 据说古人类曾经用木材建造房屋，不过如今这俩玩意都很少见了...
item.fire-xrt.name = 血肉团
item.fire-xrt.description = 变异的孢子荚，手感超级好，piang~
item.fire-ybd.name = 云爆弹
item.fire-ybd.description = 高爆炸性物品。利用其中填装的爆炸物来造成巨大伤害。
item.fire-yjbld.name = 一级爆裂导弹
item.fire-yjbld.description = 超高爆炸性导弹。用于导弹发射器弹药。拥有制导能力和较高的杀伤能力。
item.fire-yjbld.details = [red]注意防护！！！
item.fire-yjdk.name = 一级导弹弹壳
item.fire-yjdk.description = 用于制作一级爆裂导弹，或直接作为不稳定的导弹发射器弹药。
item.fire-zzhhhj.name = 杂质烘火合金
item.fire-zzhhhj.description = 高爆炸性混合物。提纯纯净烘火合金的中间产物。

