# 单位-陆军

unit.fire-error.name = 错误
unit.fire-error.description = 未知...生物？？？护甲奇高，已知普通炮弹对它作用不是很大。

unit.fire-sh.name = 守护
unit.fire-sh.description = 基础陆地辅助单位。拥有护盾。\n可以跨越大多数地形。
unit.fire-sh.details = 注：爬辅系的兵种均没有武器，也不会被敌方主动瞄准，但仍会受到伤害。
unit.fire-ky.name = 抗御
unit.fire-ky.description = 进阶陆地辅助单位。拥有友方单位修复场。拥有护盾。\n可以跨越大多数地形。
unit.fire-ws.name = 卫戍(shù)
unit.fire-ws.description = 增强陆地辅助单位。拥有友方单位超频场。拥有强化护盾。搭载两台单点防御炮塔。\n可以跨越大多数地形。
unit.fire-bh.name = 庇护
unit.fire-bh.description = 高级陆地辅助单位。拥有多种辅助功能。\n可以跨越大多数地形。
unit.fire-sy.name = 神佑
unit.fire-sy.description = [red]坚  不  可  摧

# 单位-空军

unit.alpha.details = 我免费啦！
unit.beta.details = 我也免费啦！
unit.gamma.details = 我也免...不对，焯！
unit.fire-gnj.name = 奥米克戎
unit.fire-gnj.description = 保护装甲核心。可建造建筑。\n发射激光弹攻击敌人并修复己方建筑。
unit.fire-gnj.details = [red]注：该单位没有坠落伤害，请勿使用该单位进行神风进攻！
unit.fire-javelin.name = Javelin
unit.fire-javelin.description = 一艘一击即退的攻击船。虽然最初很慢，但它可以加速到很快的速度，并飞过敌人的前哨，利用其闪电能力和导弹造成大量伤害。
unit.fire-javelin.details = 尽力还原了v5时期的 Javelin 机甲，玩的开心 :)

unit.fire-dk.name = 灼阳
unit.fire-dk.description = 向敌人发射大型能量爆破分裂弹、带电激光和爆炸性炮弹。搭载两台单点防御炮塔。拥有护盾。
unit.fire-dk.details = 似乎是来自另一个世界的画风...

unit.fire-firefly.name = 萤火
unit.fire-firefly.description = 飞向敌人并自毁，在原地发射三发穿透性爆炸子弹。
unit.fire-firefly.details = 妈妈，我将变成萤火虫...

# 星球

techtree.fire-hzgs = 离塞塔

planet.fire-lst.name = 离塞塔

sector.fire-jljd.name = 降落基地
sector.fire-jljd.description = 我们在远方发现了一个未知的信号源，经过探查，发现这是一个船新的星球。\n在经过多次扫描后，我们选择了此地作为你的降落点。\n\n消灭敌方，夺取这个区块。
sector.fire-hspy.name = 黑沙平原
sector.fire-hspy.description = 突破敌方的前哨后，我们来到了这片平原。这里[accent]资源十分丰富[]，但同时也有大量敌方兵源镇守。\n\n利用现有资源，击退敌方，拿下这个区块。
sector.fire-bzxw.name = 孢子峡湾
sector.fire-bzxw.description = 从黑沙平原出来后，探测器探测到了这片海湾。敌方在这里驻扎了[accent]大量兵源[]。\n很显然，在我们来之前，就已经有势力想要与敌方抗衡，只不过他们失败了。\n剿除敌人，拿下这里。\n\n[lightgray]注：敌人将在短时间内发动进攻，尽快建立起防线。
sector.fire-lhyj.name = 零号一角
sector.fire-lhyj.description = 从黑沙平原出来后，探测器侦测到了这里，通过传回的图像，我们发现，这里和母星的起始地区竟然惊人地相似...\n猜测可能是两星球原本是粘在一起的，分裂时这里成了开裂点（草这是啥啊？？？）星球分裂的过程中，这里收到了较大的冲击，导致地形也与母星稍有不同。\n\n我们还在这里发现了一丝残存的友方势力，他们提供了一些关于[accent]新工厂[]的研究信息。击退敌方，研究这些科技。
sector.fire-htdl.name = 海滩登陆
sector.fire-htdl.description = 从零号一角出来后，我们派出了一支小艇，小艇侦察到了这里。这里被一片树林所围绕，敌人利用它作为天然屏障，并掌握了关于[accent]木材加工[]的有关科技。尝试利用[accent]海军[]来进攻，摧毁敌方核心，研究这些科技。
sector.fire-hacj.name = 昏暗车间
sector.fire-hacj.description = 深入岛的内陆，我们发现了这处生产重地。这里看似荒废，但仍有敌方势力驻扎在此。这里包含大量的[accent]生产设施[]。\n占领敌方的核心，片甲不留，并研究他们的科技。\n由于此处地形复杂，炮塔不太能发挥出作用，故被[red]禁用[]了大部分。[accent]友方单位属性[]在此有所增强，尝试使用单位来进攻。

