contentMain = \n火种正式版的诞生！\nv1.0.2：重绘了一些方块的贴图\n给装甲核心添加了力墙\n现在可以在设置里开关手挖沙\n\nMOD官方交流群号：711467227
contentSecondary = \n\n\n如果你的存档损坏了，请先回滚版本到v1.0.1，然后将所有图的[accent]装甲核心[]拆除或摧毁，确认后再回到v1.0.2！\n更多内容请移步至游戏内体验，或查看mod详情页
