# Units-Air

unit.fire-gnj.name = Omicron
unit.fire-gnj.description = Defends the Armored core from enemies. Builds structures.\nFires laser bolts that damage enemies and repair allied structures.
unit.fire-gnj.details = [red]Tips: This unit hasn't falling damage, so don't make a kamikaze attack with this unit!
unit.fire-javelin.name = Javelin
unit.fire-javelin.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of damage with its lightning and missiles.
unit.fire-javelin.details = I tried to revert it to the mech which is in v5. Have fun :)

unit.fire-dk.name = Apollo
unit.fire-dk.description = Fires large energy blast bullets, charged laser and a barrage of bullets at enemies. Targets enemy projectiles with two point defense turrets. Shielded.

unit.fire-firefly.name = Firefly
unit.fire-firefly.description = Flys toward enemies and self-destructs, fires three piercing blast bullets at enemies.

# Planets

techtree.fire-hzgs = Lisertar

planet.fire-lst.name = Lisertar

sector.fire-jljd.name = Landing Base
sector.fire-jljd.description = We located an unknown signal source from far away. After searching, we found that it is a new planet.\nAfter scanning, we selected this area as your landing point.\n\nDestroy the base, capture the sector.
sector.fire-hspy.name = Darksand Plain
sector.fire-hspy.description = After Landing Base, we came to this plain. There are [accent]lots of resources[], while the plain is well protected by armored enemies.\n\nAnyway, eradicate the enemies, capture the sector.
sector.fire-lhyj.name = Corner of Zero
sector.fire-lhyj.description = After Darksand Plain, this sector was detected. Via the images returned, we found that this sector is quite similar to Ground Zero, which is on Serpulo.\nAlso, this sector seem to be impacted, as the terrain is a little different to Ground Zero.\n\nWe also found some surviving allies here. They offered some research of [accent]New Factories[]. Fend off the enemies. Research these factories.
sector.fire-bzxw.name = Spore Fiord
sector.fire-bzxw.description = After Darksand Plain, this sector was detected. The enemies have already stationed [accent]a lot of units[] there.\nObviously, before us, something wanted to fight against the enemies, but they failed.\nEradicate enemies, capture the sector.\n\n[lightgray]Tips: Enemies will start attacking in a short time, build up defenses as soon as possible.
sector.fire-htdl.name = Beach Landing
sector.fire-htdl.description = After Corner of Zero, we send a small boat, and it detected there. There was surrounded by the forests, the enemies use it as natural defenses, and they got the tech about [accent]Timber Processing[].\nTry using naval units to destroy enemies' cores. Research their tech.
sector.fire-hacj.name = Dark Workshop
sector.fire-hacj.description = Further inland lie the enemies' factories. There seems to be abandoned, but still has enemies' units and installations. There also contains lots of [accent]production facilities[]. Capture enemies' cores, leave nothing standing, research their tech.\nBecause of the complex terrain, turrets are no longer useful in here, so most of them are[red]banned[]. [accent]Ally units[] here is strengthened, try using units to attack.

hspy.dontskipwaves = For the gameability, please don't skip waves when you're in this sector!

lhyj.research = Open the [accent]Tech Tree[] and research [accent]Electrothermal Silicon Furnace[].
lhyj.placeDrgl = Place a [accent]Electrothermal Silicon Furnace[] here, and input [accent]sand[] into it.
lhyj.placeConveyor = Place [accent]Conveyor[] here, and convey the silicon to core through the [accent]Mass Driver[].
lhyj.placeJs = Place 4 [accent]Smasher[] turrets here to set up basic defense.
lhyj.ready = Complete the defense and production. The enemies will be able to detect you in [accent]8 minutes[].
lhyj.enemyIncoming = [accent]Enemies incoming: []{0}

htdl.researchFmj = Open the [accent]Tech Tree[] and research [accent]Tree Chopper[].
htdl.researchMcfsc = Open the [accent]Tech Tree[] and research [accent]Timber Burner[].
htdl.placeFmj = Place 4 [accent]Tree Chopper[] here, and power them.
htdl.placeMcfsc = The timber which was chopped down can be proceed. Place 2 [accent]Timber Burner[] here, and input [accent]timber[] into it.\nTimber Burner generates [accent]power[] and outputs [accent]coal[].
htdl.ready = Complete the defense. The enemies will be able to detect you in [accent]3 minutes[].
htdl.enemyIncoming = [accent]Enemies incoming: []{0}

